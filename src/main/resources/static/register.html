<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Helpdesk</title>
    <meta name="description" content="Create an account on the Multi-Department Helpdesk Ticketing System">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="auth-page">
        <div class="auth-card">
            <div class="auth-header">
                <h1>ðŸŽ« HelpDesk</h1>
                <p>Create your account</p>
            </div>
            <form id="registerForm">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Min 6 characters" required
                        minlength="6">
                </div>
                <div class="form-group">
                    <label class="form-label">Role</label>
                    <select class="form-control" id="role">
                        <option value="USER">User</option>
                        <option value="AGENT">Agent</option>
                        <option value="ADMIN">Admin</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-lg" id="registerBtn">
                    Create Account â†’
                </button>
            </form>
            <div class="auth-link">
                Already have an account? <a href="/index.html">Sign in</a>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
    <script src="/js/chatbot.js"></script>
    <script>
        if (Auth.isLoggedIn()) {
            window.location.href = '/dashboard.html';
        }

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('registerBtn');
            btn.textContent = 'Creating account...';
            btn.disabled = true;

            try {
                const data = await API.post('/auth/register', {
                    fullName: document.getElementById('fullName').value,
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value,
                    role: document.getElementById('role').value
                });

                Auth.setAuth(data);
                Toast.success('Account created! Welcome, ' + data.fullName + '!');
                setTimeout(() => window.location.href = '/dashboard.html', 800);
            } catch (error) {
                Toast.error(error.message || 'Registration failed');
                btn.textContent = 'Create Account â†’';
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
